        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isAndroid){
            window.location.href = "http://bitpie.com/android/";
        }else if(isiOS){
            window.location.href = "http://bitpie.com/ios/";
        }else{
            window.location.href = "http://bitpie.com"
        }
    </script>
