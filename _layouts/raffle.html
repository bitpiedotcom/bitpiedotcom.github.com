<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <script src="/js/jquery-1.11.0.js"></script>
    <title tkey="title"></title>
    <style>
        body{
            font-family:"Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;
        }
        .diy{
            width:90%;
            margin:0 auto;
        }
        table{
            width: 100%;
            background-color: transparent;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 12px;
        }
        .table-bordered th{
            background-color: #cdcdcd;
        }
        .table-bordered {
            border: 1px solid #333;
            border-collapse: separate;
            *border-collapse: collapse;
            border-left: 0;
            border-top:0;
            margin:30px auto 40px auto;
        }
        .table-bordered th,.table-bordered td{
            padding: 8px;
            line-height: 20px;
            text-align: center;
            vertical-align: middle;
            /*border:1px solid #333;*/
            border-top: 1px solid #333;
            border-left: 1px solid #333;
        }
        p{
            font-size: 15px;
        }
        .diy-info{
            color:#d9534f;
        }
    </style>
</head>
<body>
<div class="diy">
    <h3 tkey="title"></h3>
    <p tkey="diy-p1"></p>
    <p tkey="diy-p2"></p>
    <p tkey="diy-p3"></p>
    <p tkey="diy-p4"></p>
    <p tkey="diy-p5"></p>
    <p tkey="diy-p6"></p>
    <p tkey="diy-p7"></p>
    <h3 class="diy-info" tkey="diy-info"></h3>
    <p tkey="info-p1"></p>
    <p tkey="info-p2"></p>
    <p tkey="info-p3"></p>
    <p tkey="info-p4"></p>
</div>
<script type="text/javascript">
    $(function(){
        var jsdata = [
            {
                "cn":{
                    "title":"币圈复活节返场活动",
                    "diy-p1":"此活动仅限在“比特派钱包 -- DApp 页面”找到带有“稳定币”角标的  DApp 参与。",
                    "diy-p2":"活动时间：2018.12.30 12:00:00 - 2019.1.2 12:00:00",
                    "diy-p3":"准备 EUSD：可通过“首页 -- 币币兑换”进行 USDT-EUSD 的兑换，或通过“首页 -- 一键买卖”快速购买 EUSD。",
                    "diy-p4":"获得奖券：使用 EUSD 参与 EOS DApp，每次游戏额度 ≥ 1EUSD，可获得1张抽奖券。参与游戏次数越多，可获得奖券数越多。",
                    "diy-p5":"活动期间在 Newdex 或 WhaleEx 或 Findex 进行 EUSD 交易，单笔成交 ≥ 1EUSD，可获得1张抽奖券。交易次数越多，可获得抽奖券越多。",
                    "diy-p6":"抽奖券发放规则：2019.1.2 12:00:00 截止统计奖券数，奖券 2019.1.3 12:00:00 发放，号码随机， 2019.1.3 21:00:00 公布中奖者名单。",
                    "diy-p7":"活动奖品：<br/>一等奖：iPhone XS Max 一部<br/>二等奖：666 EUSD<br/>三等奖：66 EUSD",
                    "diy-info":"公平性声明:",
                    "info-p1":"为确保公平，开奖号会分别取当日香港时间 2019年1月3日  20:00:00 之后产生第1个、第11个、第21个 EOS 区块 Hash 值对总奖券数取余，所得余数即为开奖号码。（若整除则开奖号码为最大奖券号）<br/>第1个区块哈希对应三等奖<br/>第11个区块哈希对应二等奖<br/>第21个区块哈希对应一等奖",
                    "info-p2":"中奖规则：当您持有的奖券号和开奖号吻合，则恭喜您获奖。每注中奖号码只兑付一次奖品，不兼中兼得，若出现此类情况，将顺延下一个区块哈希为开奖号码。",
                    "info-p3":"本活动最终解释权归 Bitpie 所有。"
                }
            },
            {
                "en":{
                    "title":"",
                    "diy-p1":"",
                    "diy-p2":"",
                    "diy-p3":"",
                    "diy-p4":"",
                    "diy-p5":"",
                    "diy-p6":"",
                    "diy-p7":"",
                    "diy-info":"",
                    "info-p1":"",
                    "info-p2":"",
                    "info-p3":"",
                }

            }
        ];
        var langCode = "cn";
        var lang = (navigator.language || navigator.browserLanguage).toLowerCase();
        var translate = function (jsdata)
        {
            $("[tkey]").each (function (index)
            {
                var strTr = jsdata [$(this).attr ('tkey')];
                $(this).html (strTr);
            });
        }
        if(new String(lang).indexOf("zh") > -1){
            langCode = "cn";
            translate(jsdata[0].cn)
        }else{
            langCode = "en";
            translate(jsdata[0].cn)
        }
    })
</script>
</body>
</html>
