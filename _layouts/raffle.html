<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <script src="/js/jquery-1.11.0.js"></script>
    <title tkey="title"></title>
    <style>
        body{
            font-family:"Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;
        }
        .diy{
            width:90%;
            margin:0 auto;
        }
        table{
            width: 100%;
            background-color: transparent;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 12px;
        }
        .table-bordered th{
            background-color: #cdcdcd;
        }
        .table-bordered {
            border: 1px solid #333;
            border-collapse: separate;
            *border-collapse: collapse;
            border-left: 0;
            border-top:0;
            margin:30px auto 40px auto;
        }
        .table-bordered th,.table-bordered td{
            padding: 8px;
            line-height: 20px;
            text-align: center;
            vertical-align: middle;
            /*border:1px solid #333;*/
            border-top: 1px solid #333;
            border-left: 1px solid #333;
        }
        p{
            font-size: 15px;
            padding: 4px 0px;
        }
        .diy-info{
            color:#d9534f;
        }
    </style>
</head>
<body>
<div class="diy">
    <h3 tkey="title"></h3>
    <p tkey="diy-p1"></p>
    <p tkey="diy-p2"></p>
    <p tkey="diy-p3"></p>
    <p tkey="diy-p4"></p>
    <p tkey="diy-p5"></p>
    <p tkey="diy-p6"></p>
    <p tkey="diy-p7"></p>
    <p class="diy-info" tkey="diy-p8"></p>
    <h3 class="diy-info" tkey="diy-info"></h3>
    <p tkey="info-p1"></p>
    <p tkey="info-p2"></p>
    <p class="diy-info" tkey="info-p3"></p>
    <p tkey="info-p4"></p>
</div>

        var lang = (navigator.language || navigator.browserLanguage).toLowerCase();
        var translate = function (jsdata)
        {
            $("[tkey]").each (function (index)
            {
                var strTr = jsdata [$(this).attr ('tkey')];
                $(this).html (strTr);
            });
        }

            translate(jsdata[0].cn)

</body>
</html>
