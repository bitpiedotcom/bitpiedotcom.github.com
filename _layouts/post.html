<script>

    $(function(){
    var url = location.href;

window.onload =function() {
    var url = location.href;
    var url_str = url.substr(url.indexOf("?"));
    $($(".android")[0]).attr($($(".android")[0]).attr("href")+url_str);
    $($(".ios")[0]).attr($($(".ios")[0]).attr("href")+url_str);
    var change = url.indexOf("scheduled") > -1 || url.indexOf("venus") > -1 || url.indexOf("announcement-close-official-qq-group") > -1 || url.indexOf("btg-lucky-draw") > -1 || url.indexOf("bch_financial_plan") > -1 || url.indexOf("btg-exchange-luckydraw-winners") > -1 || url.indexOf("bch-lucky-draw") > -1 || url.indexOf("bch-trading-rewards") > -1 || url.indexOf("btv-notice") > -1 || url.indexOf("Bitpie-copying-the-private-key") > -1 || url.indexOf("btn-notice") > -1 || url.indexOf("bch-exchange-luckydraw-winners") > -1 || url.indexOf("bitpie-bither-ios-certificate-notice") > -1 || url.indexOf("bitpie-ios-restore-balance") > -1 || url.indexOf("bithd-delivery-sale-notice") > -1 || url.indexOf("eos-candy-method-note") > -1 || url.indexOf("pie-finance-usdt-financial-plan") > -1 || url.indexOf("btv-notice-of-compensation") > -1 || url.indexOf("bitpie-about-eos-note") > -1;
    var jp = ["scheduled-upgrade-notice","statement-on-venus-airdrop","bch-lucky-draw-jp","bithd-notice","bch-interest-earnings","bch-trading-luckydraw-winners","bch-trading-rewards","btv-notice","Bitpie-copying-the-private-key","btn-notice","bch-exchange-luckydraw-winners","bitpie-bither-ios-certificate-notice"];
    function changejp(jp){
        var flag = false;
        for(var i in jp){
            if (location.href.indexOf(jp[i]) > -1){
                flag = true;
                break;
            }else{
                flag = false;
            }
        }
        return flag;
    }
    function getCookie(cname)
    {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
    }
    function setCookie(cname,cvalue,exdays)
    {
        var d = new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    function change_lang(){
        if (location.href.indexOf("-en") == -1) {
            if (change) {
                if(location.href.indexOf("-jp") >-1){
                    window.location.href = location.href.substring(0,location.href.lastIndexOf("-jp"))+"-en"
                }else {
                    window.location.href = location.href.indexOf("?") > -1 ? location.href.split("?")[0] + "-en?" + location.href.split("?")[1] : location.href + "-en";
                }
            }
        }
    }

    console.log(!getCookie("name"));
    console.log(getCookie("langCookie"));
        if(getCookie("langCookie") == "en" || !getCookie("langCookie")) {
            if ((navigator.language || navigator.browserLanguage).indexOf("zh") > -1) {
                $("#docs").attr("href", "http://docs.bitpie.com/zh_CN/latest/")
                $("#blogs").attr("href", "http://bitpie.com/blog/")
                $("#ads").attr("href", "http://bitpie.com/announcement/");
                window.lang.change("zh");

            } else if((navigator.language || navigator.browserLanguage).indexOf("en") > -1) {

                change_lang();

                window.lang.change("en")
            }else{
                change_lang();

                window.lang.change("en")
            }
        }else if(getCookie("langCookie") == "jp"){

            if(changejp(jp)) {
                if(location.href.indexOf("jp") == -1) {
                    var url = location.href + "-jp";
                    window.location.href =  url;
                }

            }
        }


    $("#zh").on("click", function () {
        setCookie("langCookie","zh",7);
        $("#docs").attr("href", "http://docs.bitpie.com/zh_CN/latest/")
        $("#blogs").attr("href", "http://bitpie.com/blog/")
        $("#ads").attr("href", "http://bitpie.com/announcement")
        if (location.href.indexOf("en") > -1 ) {
            window.location.href = location.href.replace(/\-en/, "");
        }else if( location.href.indexOf("jp") > -1){
            window.location.href = location.href.replace(/\-jp/, "");
        }else{
            window.location.href = "http://bitpie.com/announcement"
        }
        window.lang.change("zh");

    })

    $("#en").on("click", function () {
        var enads = "http://docs.bitpie.com/en/latest/";
        var url = location.href;
        $("#docs").attr("href",enads)
        $("#blogs").attr("href", "http://bitpie.com/blog/en/")
        $("#ads").attr("href", "http://bitpie.com/announcement/en");



              if (change) {
                 window.location.href = url.indexOf("jp")> -1 ? url.substring(0,url.lastIndexOf("-jp"))+"-en" : (url.indexOf("-en") > -1 ? url : url+"-en");
              }else{
                  window.location.href = enads;
              }



        window.lang.change("en");


    })
    $("#jp").on("click",function(){
        var ads = "http://bitpie.com/announcement/jp";
        $("#ads").attr("href",ads);
        var url = location.href;
        if(changejp(jp)){
            if(url.indexOf("-en") > -1){
                window.location.href = url.substring(0,url.indexOf("-en"))+"-jp";
            }else{
                window.location.href = url+"-jp";
            }
        }else{
            window.location.href = ads;
        }


    })
    if(location.href.indexOf("-en") >-1){
        window.lang.change("en");
    }
    if(location.href.indexOf("-jp") >-1){
        window.lang.change("jp");
    }

}
    $(function(){

        $("#telegram").on("click",function(e){
            e.stopPropagation();
            var flag = $(this).attr("data");
            if(flag == "hide") {
                $(this).attr("data","show")
                $("#Contact").attr("data","show");
                $("#group_show").show();

            }else if(flag == "show") {
                $(this).attr("data","hide")
                $("#Contact").attr("data","hide");
                $("#group_show").hide();
            }
        });

        $("#telegram").mouseenter(function(){
            $("#group_show").show();
            $("#qq").on("click",function(e){
                $("#group_show").show();
            })
        });


        $(function () {
            $(document).on('click', function (e) {
                $("#group_show").hide();
            });

        });
    })
