<script>

    var lang = new Lang();
    lang.init({
        defaultLang: 'en',
        currentLang: 'en',
        cookie: {
            name: 'langCookie',
            expiry: 365,
            path: '/'
        },
        allowCookieOverride: true
    });
    $(function(){
    var url = location.href;
    var url_str = url.indexOf("?") == -1 ? "" : url.substr(url.indexOf("?"));
        //console.log(url.indexOf("?"));
    $($(".android")[0]).attr("href",$($(".android")[0]).attr("href")+url_str);
    $($(".ios")[0]).attr("href",$($(".ios")[0]).attr("href")+url_str);
    })

window.onload =function() {
    var url = location.href;
    var url_str = url.substr(url.indexOf("?"));
    $($(".android")[0]).attr($($(".android")[0]).attr("href")+url_str);
    $($(".ios")[0]).attr($($(".ios")[0]).attr("href")+url_str);
    var change = location.href.indexOf("scheduled") > -1 || location.href.indexOf("venus") > -1 || location.href.indexOf("announcement-close-official-qq-group") > -1 || location.href.indexOf("btg-lucky-draw") > -1;
    function getCookie(cname)
    {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
    }
    function setCookie(cname,cvalue,exdays)
    {
        var d = new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    function change_lang(){
        if (location.href.indexOf("-en") == -1) {
            if (change) {
                window.location.href = location.href.indexOf("?") > -1  ? location.href.split("?")[0] + "-en?" + location.href.split("?")[1] :location.href + "-en";
            }
        }
    }

    console.log(!getCookie("name"));
        if(getCookie("langCookie") == "en" || !getCookie("langCookie")) {
            if ((navigator.language || navigator.browserLanguage).indexOf("zh") > -1) {
                $("#docs").attr("href", "http://docs.bitpie.com/zh_CN/latest/")
                $("#blogs").attr("href", "http://bitpie.com/blog/")
                $("#ads").attr("href", "http://bitpie.com/announcement/");
                window.lang.change("zh");

            } else {

                change_lang();

                window.lang.change("en")
            }
        }


    $("#zh").on("click", function () {
        setCookie("langCookie","zh",7);
        $("#docs").attr("href", "http://docs.bitpie.com/zh_CN/latest/")
        $("#blogs").attr("href", "http://bitpie.com/blog/")
        $("#ads").attr("href", "http://bitpie.com/announcement")
        if (location.href.indexOf("en") > -1) {
            window.location.href = location.href.replace(/\-en/, "");
        }
        window.lang.change("zh");

    })

    $("#en").on("click", function () {

        $("#docs").attr("href", "http://docs.bitpie.com/en/latest/")
        $("#blogs").attr("href", "http://bitpie.com/blog/en/")
        $("#ads").attr("href", "http://bitpie.com/announcement/en");



              if (change) {
                    console.log(location.href.split("?")[0])
                  window.location.href = location.href.indexOf("-en") > -1 ? location.href : ((location.href.indexOf("?") > -1 ) ? location.href.split("?")[0] + "-en" :location.href + "-en");
              }



        window.lang.change("en");


    })
    if(location.href.indexOf("-en") >-1){
        window.lang.change("en");
    }

}
    $(function(){

        $("#qq").on("click",function(e){
            e.stopPropagation();
            var flag = $(this).attr("data");
            if(flag == "hide") {
                $(this).attr("data","show")
                $("#Contact").attr("data","show");
                $("#group_show").show();

            }else if(flag == "show") {
                $(this).attr("data","hide")
                $("#Contact").attr("data","hide");
                $("#group_show").hide();
            }
        });

        $("#qq").mouseenter(function(){
            $("#group_show").show();
            $("#qq").on("click",function(e){
                $("#group_show").show();
            })
        });


        $(function () {
            $(document).on('click', function (e) {
                $("#group_show").hide();
            });

        });
    })




</script>
