<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var ios_lang = navigator.language || navigator.userLanguage;
        var u = navigator.userAgent;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) {
            if (ios_lang) {
                ios_lang = new String(ios_lang).toLocaleLowerCase();
                if (ios_lang.indexOf("zh") > -1 || ios_lang.indexOf("cn") > -1) {
                    window.location.href = "/ios/";
                } else {
                    window.location.href = "https://apps.apple.com/us/app/bitpie-wallet/id1481314229"
                }
            } else {
                window.location.href = "/ios/";
            }
        } else {
            window.location.href = "/ios/"
        }
    </script>
</head>

</body>

</html>
