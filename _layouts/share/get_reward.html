<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>领取奖励</title>
  <script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="reward-body">
  <div class="rol reward-banner">
    <img src="images/banner222.png" alt="" class="rol">
  </div>
  <div class="rol reward-white-rol">
    <img src="images/white_1.png" class="reward-white" alt="">
    <div class="reward-btn">立即领取</div>
  </div>
  <div class="rol reward-word-rol">
    <div class="reward-title-rol">
      <img src="images/line.png" alt="">
      <div class="reward-title-font">活动规则</div>
    </div>
    <div class="reward-title-body">
      <div>1. 活动时间：2018年11月12日 00:00:00至2018年11月30日 23:59:59；</div>
      <div>2. 获得奖励：通过好友邀请注册比特派账户，即可领取免费 EOS 账户（无账户）或 EOS 资源包（有账户）；</div>
      <div>3. 领取奖励：在 APP 中“我-领取奖励”处可查看奖励情况，点击“领取”可免费开通 EOS 账户，或领取 EOS资源包。</div>
      <div>4. 关于 EOS 资源包：资源包可以为自己或他人抵押 XX EOS 的 CPU，激活后7天后赎回。</div>
    </div>
  </div>
  <div class="rol reward-intro-box">
    * 在法律允许的范围内，比特派保留对本活动的最终解释权
  </div>
</body>
</html>
