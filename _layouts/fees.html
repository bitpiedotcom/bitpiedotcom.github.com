{% include js.html %}
<script src="/js/decimal.min.js"></script>

<script>
    $(function(){
        $.ajax({
            url: 'https://bitpie.getcai.com/api/v1/x/markets',
            type: 'GET',
            dataType:'json',
            success: function (data) {
                if(data && data.length){
                    //var data = JSON.parse(data);
                    if(data && data.length) {

                        //console.log(data);
                        var html = "";
                        for (var i = 0, l = data.length; i < l; i++) {
                            var str = data[i].name;
                            if(str.indexOf("BCC") > -1){
                                str = str.replace(/BCC/,"BCH");
                            }
                            var end;
                            var result;
                            if(str.lastIndexOf("BTC") > -1 && str.lastIndexOf("SCNY") == -1) {
                                end = str.lastIndexOf("BTC");
                                result = str.substr(0,end)+"/BTC";
                            }else if(str.lastIndexOf("SCNY") > -1){
                                end = str.lastIndexOf("SCNY");
                                result = str.substr(0,end)+"/SCNY";
                            }else if(str.lastIndexOf("ETH") > -1){
                                end = str.lastIndexOf("ETH");
                                result = str.substr(0,end)+"/ETH";
                            }


                            html += "<tr><td>" + result + "</td><td>" + Decimal(data[i].taker_fee_rate).mul(100) + "%" + "</td></tr>";
                        }
                        $("tbody").append(html);
                    }
                }
            },
            error: function (error) {

            }
        });





    })
</script>
