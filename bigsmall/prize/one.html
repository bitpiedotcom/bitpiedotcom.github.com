<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <style>
        body{
            background: #ffffff;
        }
        #content{
            width:90%;
            margin:0 auto;
        }
        .h5{
            font-size: 18px;
            font-weight: 700;
            color: #333;
            line-height: 22px;
            text-align: center;
            color:#9C2C39;
        }
        p{
            font-size: 14px;
            font-weight: 200;
            padding: 0 4%;
            font-weight: 400;
        }
        a:hover,a:link,a:visited{
            color:#9C2C39;
        }
        @media (min-width: 320px) and (max-width: 768px) {
            #content{
                width:90%;
                margin:0 auto;
            }
            .imgs{
                width:95%;
                margin:0 auto;
                display: block;
            }
        }
        @media(min-width:769px) {
        #content{
            width:768px;
            margin:0 auto;
            border:1px solid #e0e0e0;
            -webkit-box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.07);
            border-radius: 5px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.07);
        }
        #content .imgs{
            width: 60%;
            display: block;
            margin: 0 auto;
        }
        }

    </style>
    <title></title>
</head>
<body>
<div id="content">
    <p class="h5">2018币圈复活节 12月17日</p>
    <p class="h5">猜大小获奖名单</p>
    <p>EBTC 区中奖名单：</p>
    <img class="imgs" src="/acimg/ebtc20181217.png">
    <p>EETH 区中奖名单：</p>
    <img class="imgs" src="/acimg/eeth20181217.png">
    <p>EUSD 区中奖名单：</p>
    <img class="imgs" src="/acimg/eusd20181217.png">
    <p>派奖方式：</p>
    <p>1、EOS 奖品将直接把对应数量的 EOS 转账至获奖者的 EOS 账户。</p>
    <p>2、2000元 将以等值 EUSD 的形式，EUSD 的价格取 12月18日 12:00 比特派 APP 一键买卖 EUSD 的买卖中间价，为：6.89 元，本次转账 EUSD 数量为 291 个。</p>
    <p>3、比特护盾获奖者请联系 <a href="https://weibo.com/bitpiewallet" target="_blank">@比特派钱包</a>官方微博，提供相关信息，2019年1月1日 0:00:00 前仍未于官方取得联系视为放弃奖励。</p>
</div>
</body>
</html>
